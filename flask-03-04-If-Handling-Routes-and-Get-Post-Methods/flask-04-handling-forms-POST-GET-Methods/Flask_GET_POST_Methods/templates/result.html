<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if lcm %}
    <h2>Adilciğim {{ result1 }} ve {{ result2 }} sayılarının en küçük ortak katı {{ lcm }} dır </h2>
    {% else %}
    <h2> Since this is a GET request, LCM has not been calculated</h2>
    {% endif %}
    <br>
    <h3>Bu web sitesi {{ developer_name }} tarafından oluşturulmuştur. </h3>
</body>
</html>
